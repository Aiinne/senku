  <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="badan">
<div class="login-box">
  <h1 style="color: black;">Login</h1>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input id="username" type="text" name="" placeholder="Username">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input id="password" type="password" name="" placeholder="Password" minlength="1" maxlength="6">
  </div>

  <input onclick='startlog()' style="color: black;" type="button" class="btn" value="Login">
  <p id="akses"></p>
<script src="./js/script.js"></script></div></body></html>
